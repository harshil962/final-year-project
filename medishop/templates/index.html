    <style>
      body {
        font-family: 'Nunito', sans-serif;
        background: linear-gradient(135deg, #f0fdfb 0%, #e0f7f4 100%);
        color: #03312e;
        margin: 0;
        padding: 0;
      }

      .hero {
        background: #ffffff;
        border-radius: 20px;
        box-shadow: 0 6px 20px rgba(0,0,0,0.1);
        padding: 80px 20px;
        text-align: center;
        margin: 80px auto 40px auto;
        max-width: 900px;
        transition: all 0.3s ease;
      }

      .hero:hover {
        transform: translateY(-5px);
        box-shadow: 0 12px 25px rgba(0,0,0,0.15);
      }

      /* Typing animation */
.store-name {
    font-weight: 900;
    font-size: 3rem;
    background: linear-gradient(90deg, #0b7a6c, #0ea37e);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-shadow: 2px 2px 8px rgba(0,0,0,0.15);
    letter-spacing: 2px;
    margin-bottom: 20px;
    white-space: nowrap;
    overflow: hidden;
    border-right: 4px solid #0b7a6c; /* cursor */
    width: fit-content; /* updated */
    display: inline-block; /* updated */
    animation: typing 2s steps(9, end) forwards, blink 0.7s step-end infinite alternate;
}


      @keyframes typing {
        from { width: 0 }
        to { width: 9ch } /* number of letters in "Medistore" */
      }

      @keyframes blink {
        from, to { border-color: transparent }
        50% { border-color: #0b7a6c; }
      }

      .hero p {
        color: #1a4a45;
        font-size: 1.1rem;
        margin-bottom: 20px;
      }

      .hero .btn {
        border-radius: 30px;
        padding: 12px 30px;
        font-size: 1rem;
        transition: 0.3s;
        margin: 5px;
      }

      .btn-primary {
        background-color: #0b7a6c;
        border: none;
        color: white;
      }

      .btn-primary:hover {
        background-color: #055c4f;
      }

      .btn-success {
        background-color: #0ea37e;
        border: none;
        color: white;
      }

      .btn-success:hover {
        background-color: #0b7a6c;
      }

      footer {
        text-align: center;
        color: #055c4f;
        margin-top: 60px;
        padding: 20px;
        font-size: 0.9rem;
      }

      /* Responsive adjustments */
      @media (max-width: 767px) {
        .hero {

        }
        .hero p {
          font-size: 1rem;
        }
        .hero .btn {
          font-size: 0.9rem;
          padding: 10px 20px;
        }
      }
